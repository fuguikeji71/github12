    <script>
        // 图片轮播功能实现
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.blur-slider-item');
            const dots = document.querySelectorAll('.blur-slider-dot');
            let currentIndex = 0;
            let slideInterval;

            // 初始化轮播
            function initSlider() {
                showSlide(currentIndex);
                startAutoSlide();
                
                // 指示点点击事件
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        goToSlide(index);
                        resetAutoSlide();
                    });
                });
            }

            // 显示指定幻灯片
            function showSlide(index) {
                // 隐藏所有幻灯片
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // 重置所有指示点
                dots.forEach(dot => {
                    dot.classList.remove('slider-dot-active');
                });
                
                // 显示当前幻灯片和激活当前指示点
                slides[index].classList.add('active');
                dots[index].classList.add('slider-dot-active');
            }

            // 跳转到指定幻灯片
            function goToSlide(index) {
                currentIndex = index;
                showSlide(currentIndex);
            }

            // 下一张幻灯片
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }

            // 自动播放（3秒切换一次）
            function startAutoSlide() {
                slideInterval = setInterval(nextSlide, 3000);
            }

            // 重置自动播放计时器
            function resetAutoSlide() {
                clearInterval(slideInterval);
                startAutoSlide();
            }

            // 设备检测与按钮显示控制
            function detectDeviceAndShowButtons() {
                const userAgent = navigator.userAgent.toLowerCase();
                const androidBtn = document.getElementById('androidBtn');
                const iosBtn = document.getElementById('iosBtn');
                const h5Btn = document.getElementById('h5Btn');
                
                // 检测是否为移动设备
                const isMobile = /mobile|android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
                
                if (!isMobile) {
                    // 电脑端 - 显示所有3个按钮
                    androidBtn.style.display = 'flex';
                    iosBtn.style.display = 'flex';
                    h5Btn.style.display = 'flex';
                } else {
                    // 移动设备 - 检测是安卓还是iOS
                    const isAndroid = /android/i.test(userAgent);
                    const isIOS = /iphone|ipad|ipod/i.test(userAgent);
                    
                    if (isAndroid) {
                        // 安卓设备 - 显示安卓和H5按钮
                        androidBtn.style.display = 'flex';
                        iosBtn.style.display = 'none';
                        h5Btn.style.display = 'flex';
                    } else if (isIOS) {
                        // iOS设备 - 显示iOS和H5按钮
                        androidBtn.style.display = 'none';
                        iosBtn.style.display = 'flex';
                        h5Btn.style.display = 'flex';
                    } else {
                        // 其他移动设备 - 显示所有按钮
                        androidBtn.style.display = 'flex';
                        iosBtn.style.display = 'flex';
                        h5Btn.style.display = 'flex';
                    }
                }
            }

            // 客服按钮跳转百度功能
            function initCustomerServiceBtn() {
                const serviceBtn = document.getElementById('customerServiceBtn');
                serviceBtn.addEventListener('click', function() {
                    // 在新标签页打开百度（避免离开当前页面）
                    window.open('https://www.baidu.com', '_blank');
                });
            }

            // 初始化所有功能
            initSlider();
            detectDeviceAndShowButtons();
            initCustomerServiceBtn(); // 初始化客服按钮跳转
            
            // 窗口大小改变时重新检测设备（应对响应式变化）
            window.addEventListener('resize', detectDeviceAndShowButtons);
        });
    </script>
